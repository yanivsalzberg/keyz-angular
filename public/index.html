<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>playground</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body ng-app="myApp" align="center">

<div ng-controller="controller">

    <div class="row">
        <div id="bx1" class="pink col-md-3"> </div>
        <div id="bx2" class="pink col-md-3"> </div>
        <div id="bx3" class="pink col-md-3"> </div>
        <div id="bx4" class="pink col-md-3"> </div>
    </div>

    <div class = "keyboard row">
        <div class="pink col-md-2"> </div>
        <div id="do" class="col-md-1" ng-click="doClick()"> do </div>
        <div id="re" class="col-md-1"> re </div>
        <div id="mi" class="col-md-1"> mi </div>
        <div id="fa" class="col-md-1"> fa </div>
        <div id="sol" class="col-md-1"> sol </div>
        <div id="la" class="col-md-1"> la </div>
        <div id="ti" class="col-md-1"> ti </div>
        <div id="do2" class="col-md-1"> do </div>
        <div class="pink col-md-2"> </div>
    </div>

<br><br><br><br><br>

    <div class = "row">
        <div class="pink col-md-4"> </div>
        <div class="btn pink col-md-4">
          <button onclick="clicked()" type="button" class="btn btn-primary">playback chord (Q)</button>
        </div>
        <div class="pink col-md-4"> </div>
    </div>




    <div class = "row">
        <div id="bx9" class="pink col-md-3"> </div>
        <div id="bx10" class="pink col-md-6"> notes played: </div>
        <div id="bx12" class="pink col-md-3"> </div>
    </div>


  <hr><hr>angular below<hr>



  <div class = "row">

      <div class="col-md-2"> </div>

      <div ng-repeat="key in soundLibrary" ng-click="makeNoise(key)"  style="background-color: {{key.color}}" class="key col-md-1"> {{key.name}} </div>

      <div class="col-md-2"> </div>
  </div>



      <div ng-repeat="record in recording" >{{record}}</div>






</div>

  </body>


<script src="angular/angular.js"></script>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script src="script.js" type="text/javascript"></script>
<script src="keypress.js" type="text/javascript"></script>
<script src="playback.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="controller.js" type="text/javascript"></script>
<script src="service.js" type="text/javascript"></script>
  </body>
</html>
